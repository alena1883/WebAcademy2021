  <style>

  /*the * works as universal selector for CSS*/
*{
  box-sizing:border-box;
}
/*A CSS selector selects the HTML elements you want to style. Simple selectors (select elements based on name, id, class)
*/
/* any html tag can be a selector. For example*/
body{

  background-repeat:no-repeat;
  background-image:linear-gradient(to left,#00f,#100);
    background-image:url("https://www.creatisimo.net/wp-content/uploads/2020/05/blue-background-textures-cover-1000x667.jpg");
  background-size:100%;
  background-image:comic-gradient(black,blue,purple);
}
/*The class selector selects HTML elements with a specific class attribute. To select elements with a specific class , write a period (.) character, followed by the class name. */
.header{
background-image: repeating-radial-gradient(blue 15%,black 45%, black 45%);
text-align: center;
padding: 20px;
margin:5px;
color:blue;
}
/* ID Selector */
h1{
  color:blue;
}
h2{
  color:blue;
}
h3{
  color:blue;
}
h4{
  color:blue;
}
/* selector */

#1name{
  color: purple;
}
/* The id selector uses the id attribute of a HTML element to select a specific amount. 
The id of an element is unique within a page, so the id selector is used to select one unique element!
To select an element with a specific id, write a hash (#) character, followed by the id of the element. */
#deBox{
/* The grouping selector selects all the HTML elements with the same style definitions.
It's better to group the selectors, to minimize the code.
To group selectors, separate each selector with a comma. */
h1, h2, p{
}
}
/* CSS Combinators 
A combinator is something that explains the relationship between the selectors.
A CSS selector can contain more than one simple selector. Between the simple selectors, we can include a combinator. There are four different combinators in CSS:
descendant selector (space)
child selector (>)
adjacent sibling selector (+)
general sibling selector (~)*/
.header h1{
  color:blue;
}
/* a pseudo-class is used to define a special state of an element. For example, it can be used to: Style an element when a user mouses over it, Style visited and unvisited links differently, Style an element when it gets focus */
a:link {
  color:black;
}
a:visited{
  color:brown;
}
/* The [attribute] selector is used to select elements with a specified attribute. The following example selects all <a> elements with a target attribute */
a[target] {
  background-color: pink;
}
h2[id]{
  color:red;
}
